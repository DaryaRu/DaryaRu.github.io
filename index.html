<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap-nightfall.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="./styles/style.css" rel="stylesheet" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center header-container">
        <img class="logo col col-3" src="./icons/bot_icon.png" alt="logo" />
        <h1 class="fs-3 col-7">Регистрация</h1>
      </div>

      <div class="row justify-content-center">
        <form class="col col-10">
          <div class="mb-3">
            <label for="first_name" class="form-label"> Имя: </label>
            <input type="text" class="form-control" id="first_name" />
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label"> Фамилия: </label>
            <input type="text" class="form-control" id="last_name" />
          </div>
          <div class="mb-3">
            <label for="middle_name" class="form-label"> Отчество: </label>
            <input type="text" class="form-control" id="middle_name" />
          </div>
          <div class="mb-3">
            <label for="company_name" class="form-label">
              Название организации:
            </label>
            <input type="text" class="form-control" id="company_name" />
          </div>
        </form>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/theme.js"></script>
    <script type="text/javascript">
      Telegram.WebApp.expand();
    </script>
  </body>
</html>
